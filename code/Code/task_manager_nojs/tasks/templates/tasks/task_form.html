{% extends 'base.html' %}
{% block title %}Task Form{% endblock %}
{% block content %}
<h2>{{ title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Task</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
